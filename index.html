<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">

</head>

<body>



<div class="">
  <h1>Create your Account<i class="far fa-arrow-alt-circle-down"></i></h1>
</div>

  <form>
    <div>

      <div>
         <input type="first-name" name="" value="" placeholder="First Name">

          <input type="last-name" name="" value="" placeholder="Last Name">
        </div>


      <div>

        <input type="email" id="email" pattern=".+@gmail.com" size="30" required placeholder="Email-id@gmail.com">
      </div>
      <div>
        <input type="tel" id="phone " name="Phone No" value="" placeholder="Phone No">
      </div>

      <div>

          <label for="birthdate" class="birth">Date-of-Birth</label>

        <input type="date" name="" value="" >
      </div>
      <div>

        <input type="password" name="" value="" placeholder="Password" id="typepass">
        <h6>Use 8 or more characters with a mix of letters, numbers & symbols</h6>
      </div>

      <div>

        <input type="checkbox" id="check1" onclick="Toggle()" class="check" >
         <label for="check1">Show Password</label><br>
       </div>
          <script>
    // Change the type of input to password or text
        function Toggle() {
            var temp = document.getElementById("typepass");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
</script>

      <div>
        <button type="button" name="button">Register</button>

      </div>

   </div>
  </form>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>

</html>
